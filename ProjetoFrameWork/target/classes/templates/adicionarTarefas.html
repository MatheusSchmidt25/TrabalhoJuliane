<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="css/adicionarTarefas.css">
</head>
<body>
<div class="container">
    <h1>Adicionar Tarefa</h1>
    <form method="post"  th:action="@{/tarefa/save}">
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
        </div>
        <div class="form-group">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required>
        </div>
        <div class="form-group">
            <label for="data_limite">Data Limite:</label>
            <input type="date" id="data_limite" name="data_limite" required>
        </div>
        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <select id="usuario" name="usuario" required>
                <option value="">Selecione um usuário</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Adicionar Tarefa</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/todasTarefas';">Voltar</button>
        </div>
    </form>
</div>
<script src="js/adicionarTarefas.js"></script>
</body>
</html>
